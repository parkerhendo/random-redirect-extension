<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Redirect</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Redirect</h1>
      <div class="header-right">
        <div id="status" class="status status-active">Active</div>
        <div class="menu-container">
          <button id="menu-btn" class="menu-btn">â‹®</button>
          <div id="menu-dropdown" class="menu-dropdown hidden">
            <button id="menu-schedules">Snooze block schedules</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Snooze Section -->
    <section class="snooze-section">
      <div id="snooze-controls">
        <select id="snooze-duration">
          <option value="5">5 minutes</option>
          <option value="15">15 minutes</option>
          <option value="30" selected>30 minutes</option>
          <option value="60">1 hour</option>
        </select>
        <button id="snooze-btn" class="btn btn-snooze">Snooze</button>
      </div>
      <div id="snooze-active" class="snooze-active hidden">
        <span>Snoozed for <span id="snooze-remaining"></span></span>
        <button id="cancel-snooze-btn" class="btn btn-small">Cancel</button>
      </div>
      <div id="snooze-blocked" class="snooze-blocked hidden">
        Snooze blocked by schedule
      </div>
    </section>

    <!-- Trigger Sites Section -->
    <section class="section">
      <h2>Trigger Sites</h2>
      <p class="hint">Sites that will be redirected (paths supported)</p>
      <div class="input-group">
        <input type="text" id="trigger-input" placeholder="e.g., youtube.com or substack.com/inbox">
        <button id="add-trigger-btn" class="btn btn-add">Add</button>
      </div>
      <ul id="trigger-list" class="item-list"></ul>
    </section>

    <!-- Destinations Section -->
    <section class="section">
      <h2>Destinations</h2>
      <p class="hint">Sites to redirect to (randomly selected)</p>
      <div class="input-group">
        <input type="text" id="destination-input" placeholder="e.g., mathacademy.com">
        <button id="add-destination-btn" class="btn btn-add">Add</button>
      </div>
      <ul id="destination-list" class="item-list"></ul>
    </section>
  </div>

  <!-- Schedules Modal -->
  <div id="schedules-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Snooze block schedules</h2>
        <button id="close-modal" class="modal-close">&times;</button>
      </div>
      <p class="hint">Snoozing disabled during these times</p>

      <div class="schedule-form-toggle">
        <button id="toggle-schedule-form" class="btn btn-small">Add new</button>
      </div>

      <div id="schedule-form" class="schedule-input hidden">
        <div class="schedule-days">
          <button type="button" class="schedule-day-btn" data-day="0">S</button>
          <button type="button" class="schedule-day-btn" data-day="1">M</button>
          <button type="button" class="schedule-day-btn" data-day="2">T</button>
          <button type="button" class="schedule-day-btn" data-day="3">W</button>
          <button type="button" class="schedule-day-btn" data-day="4">T</button>
          <button type="button" class="schedule-day-btn" data-day="5">F</button>
          <button type="button" class="schedule-day-btn" data-day="6">S</button>
        </div>
        <div class="schedule-times">
          <input type="time" id="schedule-start">
          <span>to</span>
          <input type="time" id="schedule-end">
        </div>
        <button id="add-schedule-btn" class="btn btn-add">Save</button>
      </div>

      <ul id="schedule-list" class="item-list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
